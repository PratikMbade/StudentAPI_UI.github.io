
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinara_Capital Student data UI Filtering and Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Students Information</h1>
            
        </header>

    <table class="tableManager">
        <thead>
        <tr>
            <th>Roll No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th class="disableFilterBy disableSort">E-mail</th>
            <th class="disableFilterBy">Gender</th>
            <th>Department</th>
            <th class="disableFilterBy">CGPA</th>
        </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="tableManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
