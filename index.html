<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinara_Capital Student data UI Filtering and Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <div class="container">
        <header>
            <h1>Students Information</h1>
            
        </header>

    <table class="tableManager">
        <thead>
        <tr>
            <th>Roll No.<i class="fa-solid fa-sort"></i></th>
            <th>First Name<i class="fa-solid fa-sort"></i></th>
            <th>Last Name<i class="fa-solid fa-sort"></i></th>
            <th class="disableFilterBy disableSort">E-mail</th>
            <th class="disableFilterBy">Gender<i class="fa-solid fa-sort"></i></th>
            <th>Department<i class="fa-solid fa-sort"></i></th>
            <th class="disableFilterBy">CGPA<i class="fa-solid fa-sort"></i></th>
        </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="tableManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
